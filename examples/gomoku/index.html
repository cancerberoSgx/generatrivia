<!DOCTYPE html>
<html lang="en">
<!--@author: sgurin -->
    <head>
        <meta charset="utf-8">
        <title>generatrivia: trivia game generator for the web</title>
        <meta name="author" content="SebastiÃ¡n Gurin">
        <meta name="description" content="generatrivia: trivia game generator for the web">
        <meta name="keywords" content="generatrivia, trivia web generator, trivia javascript framework">
        <meta name="viewport" content="width=450">
		<link rel="stylesheet" href="../../src/generatrivia.css">
        <link rel="shortcut icon" href="../../src/images/logo16.png" type="image/x-icon">
        
        
             
        <script src="../../src/js/jquery-1.6.4.min.js"></script>        
        <script src="../../src/js/raphael-min.js"></script>
        
        <script src="data.js"></script>   
        <script src="../../src/generatrivia.js"></script>
        <script src="../../src/langtools.js"></script>
        <link rel="stylesheet" href="../../src/generatrivia.css" type="text/css" />        
        
        <!--jquery utiles: colorchooser, panel-->
        <script type="text/javascript" src="../../src/js/jscolor/jscolor.js"></script>
        <script type="text/javascript" src="../../src/js/jquery-ui-1.8.16.custom.min.js"></script>
        <link rel="stylesheet" href="../../src/css/ui-lightness/jquery-ui-1.8.16.custom.css" type="text/css" />   
        
        
    </head>
    <body>
    
    
<table class="main-table">
<tr>

<td width="20%">

	<div class="box">
		<h3 class="translate" translate-inner="first-step"></h3>	
		<p class="translate" translate-inner="add-the-necessary-pieces">Add the necessary pieces:</p>		
		<span class="translate" translate-inner="color">Color:</span><br/>		
		<input class="color" type="text" value="select color" class="translate" translate-value="select-color" id="add-piece-color-selector"></input>
		<br/><br/>
		<span class="translate" translate-inner="shape">Shape:</span>
		<div id="add-piece-piece-selector"></div>
		<br/><br/>
		<button id="add-piece-button" class="translate" translate-inner="add-piece">Add piece</button>
	</div>
	
	<div class="box">
		<h3 class="translate" translate-inner="second-step"></h3>	
		<p class="translate" translate-inner="roll-dices"></p>		
		<button id="dice-button" class="translate" translate-inner="roll-dices">Roll the dices!</button>

	</div>
	
	
	<div class="box">
		<h3 class="translate" translate-inner="third-step"></h3>	
		<p class="translate" translate-inner="answer-question"></p>		
		<button id="show-questions-button" class="translate" translate-inner="show-questions">Show the questions!</button>
	</div>
	
	<div class="box" id="mouse-coords-tool-main">
		<h3 id="mouse-coords-tool-main">mouse coords tool</h3>	
		<button id="mouse-coords-tool-button">activate</button>
		<input id="mouse-coords-tool-input"></input>
	</div>
	<br/><br/><br/>
	
</td>


<td width="80%">
	<div id="trivia-paper"></div>
</td>


</tr>
</table>


<div id="question-dialog">
<table id="question-dialog-table">
</table>
</div>


<div id="language-dialog">
	<p>Language: </p>
</div>

<div id="help-dialog">
	</br>
	<button class="translate" translate-inner="help-using-generatrivia"></button>
	<button class="translate" translate-inner="help-using-particular"></button>
	</br>
</div>

</body>
</html>
